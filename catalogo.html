<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moê | Catálogo de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Moê</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Novos Produtos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- Container Principal -->
        <div class="container mt-4">
            <div class="row">
        
                <!-- Barra lateral de Filtros -->
                <aside class="col-md-3">
                    <h5>Filtrar Produtos</h5>
        
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select id="categoria" class="form-select">
                        <option value="todos">Todos</option>
                        <option value="floral">Floral</option>
                        <option value="fauna">Fauna</option>
                        <option value="frases">Frases</option>
                        <option value="madeinbrasil">Made in Brasil</option>
                        <option value="justhaveinbrasil">Just Have in Brasil</option>
                        <option value="personagens">Personagens</option>
                    </select>
        
        
                    <button class="btn btn-primary mt-3 w-100" onclick="filtrarProdutos()">Aplicar Filtros</button>
                </aside>
                
                <!-- Grid de Produtos -->
                <section class="col-md-9">
                    <div class="row" id="produtos-grid">
                        <!-- Os produtos serão carregados aqui via JavaScript -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2025 Moê. Todos os direitos reservados.</p>
        <nav>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#sobre" class="text-white">Sobre Nós</a></li>
                <li class="list-inline-item"><a href="#termos" class="text-white">Termos de Uso</a></li>
                <li class="list-inline-item"><a href="#privacidade" class="text-white">Política de Privacidade</a></li>
            </ul>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
